<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <link rel="stylesheet" href="./public/css/tailwind.css" />
    <link rel="stylesheet" href="./public/css/styleku.css" />
  </head>
  <body>
    <div class="grid grid-cols-2">
      <div class="bg-gray-100 p-20 pt-14 pr-28 pb-0">
        <img src="./logo.png" alt="logo" class="w-16 h-16 mb-14" />
        <h1 class="text-3xl font-serif">Log In and Learn The Report</h1>
        <p class="text-gray-400 text-lg mt-4">
          We provide variant data that you can use it in order <br />
          to get the better perfomance at sales
        </p>
        <div class="bg-white p-12 mt-10 rounded-tr-3xl rounded-tl-3xl">
          <form action="." class="flex flex-col">
            <label class="text-gray-400 text-lg my-3" for="email"
              >Email Address</label
            >
            <input
              type="email"
              class="rounded-xl text-lg p-4 border border-gray-300 h-14 focus:outline-none focus:ring-1 ring-blue-500"
            />
            <label class="text-gray-400 text-lg my-3" for="password"
              >Password</label
            >
            <input
              type="password"
              class="rounded-xl text-lg p-4 border border-gray-300 h-14 focus:outline-none focus:ring-1 ring-blue-500"
            />
            <label class="text-gray-400 text-lg my-3" for="accountType"
              >Account Type</label
            >
            <select
              name="accountType"
              id="accountType"
              class="rounded-xl text-lg p-4 border border-gray-300 h-14 focus:outline-none focus:ring-1 ring-blue-500"
            >
              <option>-- Select the type --</option>
              <option value="boss">Boss</option>
              <option value="sekertaris">Sekertaris</option>
              <option value="karyawan">Karyawan</option>
            </select>
            <button
              class="mt-10 bg-indigo-300 py-4 px-13 font-bold rounded-xl text-white hover:bg-opacity-75 transform hover:transition-all duration-100 focus:outline-none focus:ring ring-indigo-200"
            >
              Sign In
            </button>
            <a
              href="#"
              class="text-center text-lg underline mt-10 text-gray-500"
              >Create New Account</a
            >
          </form>
        </div>
      </div>
      <div class="bg-gambar">
        <div class="flex p-44 flex-col h-full justify-center items-center">
          <img src="./illustration.png" alt="illustration" class="w-72" />
          <h3 class="text-white font-semibold text-lg text-center">
            Simple is Key
          </h3>
          <p class="text-white text-lg font-light text-center">
            Generate business model with no hustle and headache Lorem ipsum
            dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
